<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Admin Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/font/css/font-awesome.min.css">
</head>
<body>
    <header class="header--dark">
        <h3 class="header__title">Admin Page</h3>
        <span class="header-hamburger-menu">
            <i class="fa fa-bars"></i>
        </span>
        <div class="header__search">
            <input type="text" class="search__input" placeholder="Search for..." />
            <button class="search__btn">
                <i class="fa fa-search"></i>
            </button>
            <span class="header-right-functions">
                <i class="fa fa-user"></i>
                <i class="fa fa-caret-down"></i>
            </span>
        </div>
    </header>
    <main>
        <aside>
            <nav class="main__nav">
                <ul class="nav__ul">
                    <li class="grp">Core</li>
                    <li><i class="fa fa-tachometer"></i><a href="#">Dashboard</a></li>
                    <li class="grp">Interface</li>
                    <li><i class="fa fa-windows"></i><a href="#">Layouts</a><i class="fa fa-angle-right floatRight"></i></li>
                    <li><i class="fa fa-bookmark"></i><a href="#">Pages</a><i class="fa fa-angle-right floatRight"></i></li>
                    <li class="grp">Addons</li>
                    <li><i class="fa fa-area-chart"></i><a href="#">Charts</a></li>
                    <li><i class="fa fa-table"></i><a href="#">Tables</a></li>
                </ul>
            </nav>
        </aside>
        <section class="content">
            <h1>Dashboard</h1>
            <div class="main__breadcrumb">Dashboard</div>
            <div class="main__cards">
                <div class="main__card main__card--blue">
                    <div class="card__top">
                        Primary Card
                    </div>
                    <div class="card__bottom">
                        <a href="#">View Details <i class="fa fa-angle-right floatRight"></i></a>
                    </div>
                </div>
                <div class="main__card main__card--yellow">
                    <div class="card__top">
                        Warning Card
                    </div>
                    <div class="card__bottom">
                        <a href="#">View Details <i class="fa fa-angle-right floatRight"></i></a>
                    </div>
                </div>
                <div class="main__card main__card--green">
                    <div class="card__top">
                        Success Card
                    </div>
                    <div class="card__bottom">
                        <a href="#">View Details <i class="fa fa-angle-right floatRight"></i></a>
                    </div>
                </div>
                <div class="main__card main__card--red">
                    <div class="card__top">
                        Danger Card
                    </div>
                    <div class="card__bottom">
                        <a href="#">View Details <i class="fa fa-angle-right floatRight"></i></a>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
